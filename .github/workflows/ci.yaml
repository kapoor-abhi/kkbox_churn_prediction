name: KKBox MLOps CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. Continuous Integration (Test Code)
  code-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 httpx
        
    - name: Run Unit Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        # We assume data is missing in CI, so some tests might be skipped or mocked
        # For this demo, we run the logic tests
        pytest tests/

  # 2. Continuous Delivery (Push to Docker Hub)
  build-and-push:
    needs: code-test # Only run if tests pass
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Login to Docker Hub using the secrets you added
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # The "Trick": Create a dummy model file so Dockerfile COPY doesn't fail
      - name: Create Dummy Model Artifact
        run: |
          mkdir -p data/model
          touch data/model/production_pipeline.pkl

      # Build and Push
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          # Tag it with your username and 'latest'
          tags: ${{ secrets.DOCKER_USERNAME }}/kkbox-churn-api:latest